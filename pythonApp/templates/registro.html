<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando Librearias CSS</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/pico.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos_propios.css')}}">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><strong>Brand</strong></li>
            </ul>






        </nav>
        <!-- Main -->
        <main class="container">
            <section class="grid">
                <div></div>
                <div>
                    <hgroup>
                        <h1>Nuevo usuario</h1>
                        <h2>Ingresa tus datos para registrarte.</h2>
                    </hgroup>
                    <form method="post" action="/nuevo_usuario">
                        <input type="text" name="nombre" placeholder="nombre" required />
                        <input type="email" name="email" placeholder="mail@mail.com" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <button type="submit">Guardar usuario</button>
                    </form>
                </div>
                <div></div>
            </section>
        </main>
        <!-- ./ Main -->
    </div>
    <footer class="grid">
        <div></div>
        <div>
            <p style="text-align: center;">@Informatica2023</p></div>
        </div>
        <div></div>
    </footer>
</body>

</html>
