<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Notes APP</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/pico.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos_propios.css')}}">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><strong>Brand</strong></li>
            </ul>
            <ul>
                <li><a href="/ruta_nueva" class="outline link"><span class="material-symbols-outlined">
                    add
                </span> Nueva nota</a></li>
                <li><a href="{{url_for('logout')}}" class="link"><span class="material-symbols-outlined">
                            logout
                        </span> Salir</a></li>
            </ul>
        </nav>
        <!-- Main -->
        <p>Bienvenido@:<br> {{nombre}}</p>
        <main class="container">
            <section class="container-fluid">
                {% if notas %}
                {% for nota in notas %}
                <div class="post_note">
                    <h4>{{nota[2]}}</h4>
                    <p>{{nota[3]|safe}}</p>
                    <p style="text-align: right;">Fecha: {{nota[4]}}</p>
                    <div class="actions">
                        <a href="/editar/{{nota[0]}}" class="link"><span class="material-symbols-outlined">
                                edit_note
                            </span>Editar</a>
                        <a href="/eliminar/{{nota[0]}}" class="link" id="eliminar"><span
                            class="material-symbols-outlined">
                                delete
                            </span>Eliminar</a>
                    </div>

                </div>
                {% endfor %}

                {% else %}
            <section style="display: flex; justify-content: center; align-items: flex-direction;">
            <img style="width: 300px;" scr="https://cdn-icons-png.flaticon.com/512/2599/2599636.png" alt="">
            <p style="font-size: 20px; color: chocolate;">No hay notas agregadas</p>
            </section>
            {% endif %}


            </section>
        </main>
        <!-- ./ Main -->
    </div>
    <footer class="grid">
        <div></div>
        <div>
            <p style="text-align: center;">@Informatica2023</p>
        </div>
        <div></div>
    </footer>
</body>

</html>
